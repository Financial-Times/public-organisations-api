apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.service.name }} 
  labels:
    chart: "{{ .Chart.Name | trunc 63 }}"
    chartVersion: "{{ .Chart.Version | trunc 63 }}" 
    visualize: "true" 
    app: {{ .Values.service.name }} 
spec:
  replicas: {{ .Values.replicaCount }} 
  selector: 
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true" 
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ .Values.service.name }}
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: NEO_URL
            valueFrom:
              configMapKeyRef:
                name: global-config
                key: neo4j.read.only.url
          - name: GRAPHITE_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: global-config
                key: graphite.address
          - name: GRAPHITE_PREFIX
            value: "coco.services.k8s.{{ .Values.service.name }}"
          - name: LOG_METRICS
            value: "{{ .Values.env.LOG_METRICS }}"
          - name: CACHE_DURATION
            value: {{ .Values.env.CACHE_DURATION }}
          - name: APP_PORT
            value: "{{ .Values.env.APP_PORT }}"
          - name: CONCEPTS_API
            value: "http://public-concepts-api:8080"
        ports: 
        - containerPort: {{ .Values.env.APP_PORT }} 
        livenessProbe: 
          tcpSocket: 
            port: {{ .Values.env.APP_PORT }} 
          initialDelaySeconds: 5
        readinessProbe: 
          httpGet: 
            path: "/__gtg" 
            port: {{ .Values.env.APP_PORT }} 
          initialDelaySeconds: 20 
          periodSeconds: 30 
        resources: 
{{ toYaml .Values.resources | indent 12 }}

